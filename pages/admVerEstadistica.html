<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Administración - Ver Estadísticas</title>
    <link rel="stylesheet" href="/styles/style.css">
    <script src="../scripts/navigationHeader.js" defer></script>
</head>
<body>
    <!-- Header generado automáticamente -->
    <div id="header-container"></div>

    <div class="wrapper">
        <h1>Estadísticas Generales</h1>
        <div id="error-message" class="error-message hidden"></div>
        
        <div class="stats-container">
            <div class="stat-item">
                <h2>Cantidad de Proyectos</h2>
                <p id="projects-count">0</p>
            </div>
            <div class="stat-item">
                <h2>Cantidad de Donaciones</h2>
                <p id="donations-count">0</p>
            </div>
            <div class="stat-item">
                <h2>Cantidad de Usuarios Activos</h2>
                <p id="users-count">0</p>
            </div>
        </div>

        <button id="return_btn" class="return-button">Regresar</button>
    </div>

    <script src="../scripts/admVerEstadistica.js" defer></script>
</body>
</html>
