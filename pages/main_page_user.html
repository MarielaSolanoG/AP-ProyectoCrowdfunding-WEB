<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Main Page User</title>
  <link rel="stylesheet" href="/styles/style.css">
  <script src="/scripts/data/data.js"></script>
  <script type="text/javascript" src="/scripts/main_page.js" defer></script>
  <script type="text/javascript" src="/scripts/validation.js" defer></script>
  <script src="../scripts/navigationHeader.js"></script>
</head>
<body>




    <!-- Creación de proyectos-->
    <div id = "wrapper-create-project" class="wrapper">
      <h1>Creación de Proyectos</h1>
      <p id="error-message-create"></p>
      <form id="form-create-project">
        <div>
          <label for="project-name"></label>
          <input type="text" name="project-name" id="project-name-input" placeholder="Nombre del Proyecto">
        </div>
        <div>
          <label for="description"></label>
          <input type="text" name="description" id="description-input" placeholder="Descripción del Proyecto">
        </div>
        <div>
          <label for="objective"></label>
          <input type="number" name="objective" id="objective-input" placeholder="Objetivo de Financiación">
        </div> 
        <h2>Fecha límite de recaudación:</h2>
        <div>
          <label for="date"></label>
          <input type="date" id="date-input" name="date-input">
        </div>
        <div class="button-container">
          <!-- Botón para añadir imagen o video -->
          <button id="upload-btn" class="upload-button" title="Añadir imagen o video">
            <svg xmlns="http://www.w3.org/2000/svg" height="28px" viewBox="0 -960 960 960" width="24px" fill="#e8eaed">
              <path d="M480-480ZM200-120q-33 0-56.5-23.5T120-200v-560q0-33 23.5-56.5T200-840h320v80H200v560h560v-320h80v320q0 33-23.5 56.5T760-120H200Zm40-160h480L570-480 450-320l-90-120-120 160Zm440-320v-80h-80v-80h80v-80h80v80h80v80h-80v80h-80Z"/>
            </svg>
            <input type="file" id="file-input" accept="image/*,video/*" style="display: none;">
          </button>
        
          <!-- Botón de "Crear" -->
          <button type="submit">Crear</button>
        </div>
        
      </form>
    </div>
    <!-- Edición de proyectos, inicialmente oculto -->
    <div id = "wrapper-edit-project" class="wrapper hidden">
      <h1>Edición de Proyectos</h1>
      <p id="error-message-create"></p>
      <form id="form-create-project">
        <div>
          <label for="projec-select"></label>
          <select id="project-select" name="project-select">
              <option value="" disabled selected hidden>Seleccione el proyecto a editar</option>
              <option value="1">Proyecto 1</option>
              <option value="2">Proyecto 2</option>
              <option value="3">Proyecto 3</option>
          </select>
        </div>
        <div>
          <label for="project-name-edit"></label>
          <input type="text" name="project-name" id="project-name-edit" placeholder="Nombre del Proyecto">
        </div>
        <div>
          <label for="description"></label>
          <input type="text" name="description" id="description-edit" placeholder="Descripción del Proyecto">
        </div>
        <div>
          <label for="objective"></label>
          <input type="number" name="objective" id="objective-edit" placeholder="Objetivo de Financiación">
        </div> 
        <h2>Fecha límite de recaudación:</h2>
        <div>
          <label for="date"></label>
          <input type="date" id="date-edit" name="date-input">
        </div>
        <div class="button-container">
          <!-- Botón para añadir imagen o video -->
          <button id="upload-btn" class="upload-button" title="Añadir imagen o video">
            <svg xmlns="http://www.w3.org/2000/svg" height="28px" viewBox="0 -960 960 960" width="24px" fill="#e8eaed">
              <path d="M480-480ZM200-120q-33 0-56.5-23.5T120-200v-560q0-33 23.5-56.5T200-840h320v80H200v560h560v-320h80v320q0 33-23.5 56.5T760-120H200Zm40-160h480L570-480 450-320l-90-120-120 160Zm440-320v-80h-80v-80h80v-80h80v80h80v80h-80v80h-80Z"/>
            </svg>
            <input type="file" id="file-input" accept="image/*,video/*" style="display: none;">
          </button>
        
          <!-- Botón de "Editar" -->
          <button type="submit">Editar</button>
        </div>
        
      </form>
    </div>
    <!-- Edición de datos de la cuenta -->
    <div id = "wrapper-data-edit" class="wrapper hidden">
      <h1>Edición de Datos</h1>
      <p id="error-message-edit"></p>
      <form id="form-edit">
        <div>
          <label for="firstname-input">
            <svg xmlns="http://www.w3.org/2000/svg" height="24" viewBox="0 -960 960 960" width="24"><path d="M480-480q-66 0-113-47t-47-113q0-66 47-113t113-47q66 0 113 47t47 113q0 66-47 113t-113 47ZM160-160v-112q0-34 17.5-62.5T224-378q62-31 126-46.5T480-440q66 0 130 15.5T736-378q29 15 46.5 43.5T800-272v112H160Z"/></svg>
          </label>
          <input type="text" name="firstname" id="firstname-input" placeholder="Nombre">
        </div>
        <div>
          <label for="identification">
              <svg xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 -960 960 960" width="24px" fill="#e8eaed"><path d="M400-280h360v-240H400v240ZM160-160q-33 0-56.5-23.5T80-240v-480q0-33 23.5-56.5T160-800h640q33 0 56.5 23.5T880-720v480q0 33-23.5 56.5T800-160H160Z"/></svg>
          </label>
          <input type="number" name="identification" id="identification-input" placeholder="Cédula">
        </div> 
        <div>
          <label for="telephone-input">
              <svg xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 -960 960 960" width="24px" fill="#e8eaed"><path d="M798-120q-125 0-247-54.5T329-329Q229-429 174.5-551T120-798q0-18 12-30t30-12h162q14 0 25 9.5t13 22.5l26 140q2 16-1 27t-11 19l-97 98q20 37 47.5 71.5T387-386q31 31 65 57.5t72 48.5l94-94q9-9 23.5-13.5T670-390l138 28q14 4 23 14.5t9 23.5v162q0 18-12 30t-30 12Z"/></svg>
          </label>
          <input type="number" name="telephone" id="telephone-input" placeholder="Teléfono">
        </div>
        <div>
          <label for="wallet-input">
              <svg xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 -960 960 960" width="24px" fill="#e8eaed"><path d="M240-160q-66 0-113-47T80-320v-320q0-66 47-113t113-47h480q66 0 113 47t47 113v320q0 66-47 113t-113 47H240Zm0-480h480q22 0 42 5t38 16v-21q0-33-23.5-56.5T720-720H240q-33 0-56.5 23.5T160-640v21q18-11 38-16t42-5Zm-74 130 445 108q9 2 18 0t17-8l139-116q-11-15-28-24.5t-37-9.5H240q-26 0-45.5 13.5T166-510Z"/></svg>
          </label>
          <input type="number" name="wallet" id="wallet-input" placeholder="Cartera Digital">
        </div>
        <div>
          <label for="work-area">
              <svg xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 -960 960 960" width="24px" fill="#e8eaed"><path d="M160-120q-33 0-56.5-23.5T80-200v-440q0-33 23.5-56.5T160-720h160v-80q0-33 23.5-56.5T400-880h160q33 0 56.5 23.5T640-800v80h160q33 0 56.5 23.5T880-640v440q0 33-23.5 56.5T800-120H160Zm240-600h160v-80H400v80Z"/></svg>
          </label>
          <select id="work-area" name="work-area">
              <option value="" disabled selected hidden>Área de Trabajo</option>
              <option value="1">Opción 1</option>
              <option value="2">Opción 2</option>
              <option value="3">Opción 3</option>
          </select>
        </div>
        <button type="submit">Actualizar</button>
      </form>
    </div>
</body>
</html>
