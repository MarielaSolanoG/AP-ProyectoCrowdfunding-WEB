<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Administraci√≥n - Ver Proyectos</title>
    <link rel="stylesheet" href="/styles/style.css">
    <link rel="stylesheet" href="/styles/navigationHeader.css">
    <script src="../scripts/navigationHeader.js" defer></script>
</head>
<body>
    <div id="header-container"></div>
    <div class="wrapper">
        <h1>Listado de Proyectos</h1>
        <div id="error-message" class="error-message hidden"></div>
        <div class="search-container">
            <input type="text" id="search-input" class="search-bar" placeholder="Buscar proyecto por nombre...">
        </div>
        <div class="table-container">
            <table id="table-projects" class="table-layout">
                <thead>
                    <tr>
                        <th>Nombre del Proyecto</th>
                        <th>Acciones</th>
                    </tr>
                </thead>
                <tbody id="projects-tbody"></tbody>
            </table>
        </div>
        <button id="return_btn" class="return-button">Regresar</button>
    </div>
    <script src="../scripts/admVerProyectos.js" defer></script>
</body>
</html>
